<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="email.invalid && email.touched; else placeholder">Please input a valid email address!</span>
              <ng-template #placeholder><span class="help-block">&nbsp;</span></ng-template>
          </div>
        </div>
        <p *ngIf="userData.invalid && userData.touched">User data invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"></textarea>
            <span class="help-block">Your Answer: {{ answer }}</span>
            <div class="radio" *ngFor="let color of eyeColor">
              <label>
                <input
                  type="radio"
                  name="eyeColor"
                  ngModel
                  [value]="color"
                  required>
                  {{ color }}
              </label>
            </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="signupForm.invalid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your data:</h3>
          <p>Username: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Security question: {{ user.question }}</p>
          <p>Security answer: {{ user.answer }}</p>
          <p>Eye color: {{ user.eyeColor }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
